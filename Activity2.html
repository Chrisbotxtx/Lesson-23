<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2</title>
</head>
<body>
   <p id="p1"></p>
   <p id="p2"></p>
   <p id="p3"></p>
   <script>
    var Numbers =["0","1","2","3","4","5"]
    document.getElementById("p1").innerHTML =Numbers;
    document.getElementById("p2").innerHTML =Numbers.join("/");
    Numbers.pop();
    document.getElementById("p3").innerHTML =Numbers
   </script>
</body>
</html>
